{% extends 'links/base.html' %}
{% load static %}

{% block title %}Delete Link{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">Delete Link</h5>
        <p>Are you sure you want to delete the link "{{ link.name|default:link.url }}"?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
