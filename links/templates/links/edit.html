{% extends 'links/base.html' %}
{% load static %}

{% block title %}Edit Link{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">Edit Link</h5>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Name (Optional)</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ link.name }}">
            </div>
            <div class="mb-3">
                <label for="url" class="form-label">URL</label>
                <input type="url" class="form-control" id="url" name="url" value="{{ link.url }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
